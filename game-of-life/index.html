<!DOCTYPE html>
<html>
  <head>
    <title>Game of life</title>
    <script type="text/javascript" src="./src/index.js"></script>
    <script type="text/javascript" src="./src/gameOfLife.js"></script>
    <link rel="stylesheet" href="./src/stylesheets/main.css">
  </head>
  <body onload="setup()">
    <div class="canvas">
      <div class="info">
        <div class="generation" id="generation">0</div>
      </div>
      <canvas width="700" height="700" id="gameOfLife"></canvas>
      <div class="control">
        <div class="outline-button" id="start">start</div>
        <div class="outline-button" id="randomize">randomize</div>
        <div class="outline-button" id="clear">clear</div>
      </div>
    </div>
  </body>
</html>
